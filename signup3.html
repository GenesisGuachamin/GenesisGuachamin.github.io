<!DOCTYPE html>
<html>
<head>
  <title>Mi página con tablas</title>
</head>
<body>
  <h1>Tabla de productos</h1>
  
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto 1</td>
        <td>$10</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>$20</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Producto 3</td>
        <td>$15</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
  
  <h2>Tabla de empleados</h2>
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Puesto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Pérez</td>
        <td>30</td>
        <td>Desarrollador</td>
      </tr>
      <tr>
        <td>María López</td>
        <td>25</td>
        <td>Diseñadora</td>
      </tr>
      <tr>
        <td>Carlos Ramírez</td>
        <td>35</td>
        <td>Gerente</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
